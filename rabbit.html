<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rabbit Homepage</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="reset-btn" id="resetBtn">초기화</div>
<div class="container" id="iconContainer">
<!-- 왼쪽 1~7 -->
<img src="images/icon_1.png" class="icon icon-left" data-id="1">
<img src="images/icon_2.png" class="icon icon-left" data-id="2">
<img src="images/icon_3.png" class="icon icon-left" data-id="3">
<img src="images/icon_4.png" class="icon icon-left" data-id="4">
<img src="images/icon_5.png" class="icon icon-left" data-id="5">
<img src="images/icon_6.png" class="icon icon-left" data-id="6">
<img src="images/icon_7.png" class="icon icon-left" data-id="7">
<img src="images/icon_8.png" class="icon icon-left" data-id="8">

<!-- 왼쪽 A~G -->
<img src="images/icon_A.png" class="icon icon-af" data-id="A">
<img src="images/icon_B.png" class="icon icon-af" data-id="B">
<img src="images/icon_C.png" class="icon icon-af" data-id="C">
<img src="images/icon_D.png" class="icon icon-af" data-id="D">
<img src="images/icon_E.png" class="icon icon-af" data-id="E">
<img src="images/icon_F.png" class="icon icon-af" data-id="F">
<img src="images/icon_G.png" class="icon icon-af" data-id="G">
<img src="images/icon_H.png" class="icon icon-af" data-id="H">

<!-- 중앙 프로젝트 스크린 -->
<img src="images/project_screen.png" class="icon project-screen" data-id="project">

<!-- 화살표 1 (icon_arrow1) - 위쪽에서 내려오는 용도 -->
<img src="images/icon_arrow1.png" id="arrowTop" class="arrow arrow-top">

<!-- 화살표 2 (icon_arrow2) - 아래쪽에서 올라오는 용도 -->
<img src="images/icon_arrow2.png" id="arrowBottom" class="arrow arrow-bottom">

<!-- 오른쪽 아이콘들 -->
<img src="images/icon_cabinet.png" class="icon icon-right" data-id="cabinet">
<img src="images/icon_favorites.png" class="icon icon-right" data-id="favorites">
<img src="images/icon_manager.png" class="icon icon-right" data-id="manager">
<img src="images/icon_park.png" class="icon icon-right" data-id="park">
<img src="images/icon_yong.png" class="icon icon-right" data-id="yong">
<img src="images/icon_trash.png" class="icon icon-right" data-id="trash">
</div>

<script src="script.js"></script>
</body>
</html>
